<!--
   Delete Button (positioned absolute) in the top right corner of the Task.
   - [ ] Add click-Binding to change task.status
   - [ ] Only show for users that joined the task?
-->
<div class="topRightIcon taskDelete">
   <i *ngIf="task.taskStatus != 'deleted'" class="fas fa-trash-alt"></i>
   <i *ngIf="task.taskStatus == 'deleted'" class="fas fa-trash-restore"></i>
</div>

<!--
   Task Header with the title and the checkbox in front of the title (positioned as a flex-item in a flex row)
   - [ ] Add click-Binding to change task.status
   - [ ] Style the checkbox for different states with fancy layout
   - [ ] Disable Checkbox for users that didn't join the task?
-->
<div class="taskHeader">
   <div class="taskCheckbox checkbox"></div>
   <h4>{{task.taskTitle}}</h4>
</div>

<!--
   Task List Item's Team-element
   - [ ] get the userIDs & status with the store.service with task.id
   see: /src/app/task-list-item-team/
-->
<app-task-list-item-team [task]="task"></app-task-list-item-team>

<!--
   Task Description (only one paragraph possible).
   - [ ] Get Username instead of authorID: create service for that.
   - [ ] Multi Paragraph Description needed?
-->
<p class="taskDescription">
   {{task.taskDescription}}
   <small class="taskAuthor">created by AuthorID {{task.taskCreator.userId}}</small>
</p>
