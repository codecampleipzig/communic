   <div class="taskDelete">
      <fa-icon *ngIf="task.status != 'deleted'" [icon]="['fas', 'trash-alt']"></fa-icon>
      <fa-icon *ngIf="task.status == 'deleted'" [icon]="['fas', 'trash-restore']"></fa-icon>
   </div>
   <div class="taskHeader">
      <div class="taskCheckbox checkbox"> <!-- Put future taskCheckbox Component here --></div>
      <h4>{{task.name}}</h4>
   </div>
   <app-task-list-item-team [teamIDs]="task.teamIDs" [status]="task.status"></app-task-list-item-team>
   <p class="taskDescription">
      <!-- Replace this with future taskDescription Component here -->
      {{task.description}}
      <small class="taskAuthor">created by AuthorID {{task.authorID}}</small>
   </p>
