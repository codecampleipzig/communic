<div class="task-header">
   <button class="task-checkbox checkbox" (click)="toggleStatus()" [disabled]="!joined()"><i class="fas fa-check"></i></button>
   <h4>{{task.taskTitle}}</h4>
</div>

<button *ngIf="joined()" class="top-right-icon task-delete">
   <i *ngIf="task.taskStatus == 'open'" class="fas fa-trash-alt" (click)="delete()"></i> 
   <i *ngIf="task.taskStatus == 'deleted'" class="fas fa-trash-restore" (click)="restore()"></i>
</button>

<!--
   Task List Item's Team-element
   - [ ] get the userIDs & status with the store.service with task.id
   see: /src/app/task-list-item-team/
-->
<app-task-list-item-team [task]="task"></app-task-list-item-team>

<!--
   Task Description (only one paragraph possible).
   - [ ] Multi Paragraph Description needed?
-->
<p class="task-description">
   {{task.taskDescription}}
   <small class="task-author">created by {{task.taskCreator.userName}}</small>
</p>
