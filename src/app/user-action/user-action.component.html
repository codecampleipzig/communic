<div class="userActions">
   <div class="userDetails">
      <div class="userName">
         <span id="userName">{{userName}}</span>
      </div>
      <button id="logout" class="logout" (click)="logout()">
         <span>Logout</span>
      </button>
   </div>

   <div class="thumbnail">
      <img id="userThumbnail" [src]="userThumbnail" alt="User Thumbnail">
   </div>
</div>
