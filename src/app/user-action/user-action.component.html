<div class="user">
   <span class="user-name">{{userName}}</span>
   <button class="logout small" (click)="logout()">Logout</button>
</div>

<div class="user-image">
   <img *ngIf="userThumbnail" [src]="userThumbnail" alt="User Thumbnail">
   <i *ngIf="!userThumbnail" class="fas fa-user"></i>
</div>
