<div class="user-image">
   <img *ngIf="user.userImageURL" [src]="user.userImageURL" alt="">
   <i *ngIf="!user.userImageURL" class="fas fa-user"></i>
</div>
<div class="user">
   <span class="user-name">{{user.userName}}</span>
   <a class="user-email" href="mailto:{{user.userEmail}}">{{user.userEmail}}</a>
</div>
