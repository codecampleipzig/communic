<div class="projectCard">

    <a class="picture-wrapper">   
        <div (click)="openProject(project.id)" class="projectPicture">
            <img src="{{project.imageUrl}}">
        </div>
    </a>

    <div class="projectName">
        {{project.title}}
    </div>

    <div class="projectDescription">
        {{project.description}}
    </div>
    <div>
    <a class="readMore" (click)="openProject(project.id)">
        <span>Read More</span>
    </a>
    </div>

</div>
