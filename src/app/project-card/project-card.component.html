<div class="projectCard">

    <div class="projectPicture">
        <img src="{{project.image}}">
    </div>

    <div class="projectName">
        {{project.name}}
    </div>

    <div class="projectDescription">
        {{project.description}}
    </div>

    <div class="readMore" (click)="readMore()">
        Read More
    </div>

</div>
