<div class="projectCard" (click)="navigateProject()">

    <a routerLink="/cardProject"class="picture-wrapper">   
        <div class="projectPicture">
            <img src="{{project.image}}">
        </div>
    </a>
    

    <div class="projectName">
        {{project.name}}
    </div>

    <div class="projectDescription">
        {{project.description}}
    </div>
    <div>
    <a class="readMore" (click)="readMore()">
        <span>Read More</span>
    </a>
    </div>

</div>
