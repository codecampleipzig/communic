<div class="projectActionWrapper">
   <div class="projectNameWrapper" *ngIf='projectName'>
      <img [src]="breadcrumbIconSource" alt=">" />
      <span id="projectName" class="projectName">{{projectName}}</span>
   </div>
   <button id="startProjectButton" class="startProjectButton" (click)="createProject()" *ngIf='!projectName'>
      <i class="fa fa-plus"></i>
      <span class="mobhide">Start a new project</span>
      
   </button>
</div>
