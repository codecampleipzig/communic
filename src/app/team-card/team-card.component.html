<!--
   Heading for the TeamCard
-->
<h2>Team</h2>
<!--
   User list shows a list of User that belong to the team 
-->
<ul class="unstyled-list" id="user-list">
   <li *ngFor="let member of project.projectTeam">
      <app-team-member [user]="member"></app-team-member>
   </li>
</ul>

<button class="button" (click)="join()" *ngIf="!joined()">Join</button>
<button class="button" (click)="leave()" *ngIf="joined()">Leave</button>
