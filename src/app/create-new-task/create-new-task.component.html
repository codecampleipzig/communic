<!--
Close item x displayed in the create task form.
//-->
<div class="topRightIcon" *ngIf="formVisible" (click)="closeForm()">
    <i class="fas fa-times"></i>
</div>
<!--
Opening up the form and just show a plus, whole area clickable to create a new task.
//-->
<div class="createNewTask" *ngIf="!formVisible" (click)="openForm()">
    <i class="fas fa-plus"></i>
</div>
<!--
Input Fields/Textarea reflecting the individual tasks style and made editable.
//-->
<div class="taskHeader" *ngIf="formVisible">
    <div class="taskCheckbox checkbox"></div>
    <input class="taskTitle" placeholder="Task Name Please"/>
</div>

<textarea *ngIf="formVisible" class="taskDescription" placeholder="Please describe the task that needs doing.">
</textarea>
